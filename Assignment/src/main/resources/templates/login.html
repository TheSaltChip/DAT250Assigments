<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

<div class="container h-100" style="width: 650px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <h2 class="m-3 text-center">Login Page</h2>

            <form class="form" th:action="@{/login}" method="post">

                <div class="form-message" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="username" type="text" id="username" placeholder="User name"/>
                    <label for="username">User name</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" name="password" type="text" id="password" placeholder="Password"/>
                    <label for="password">Password</label>
                </div>

                <div class="tn-group d-flex">
                    <button type="submit" class="btn btn-primary btn-block w-100">Sign In</button>
                </div>

                <div class="text-center mt-4">
                    <p>Not registered? <a th:href="@{/register}">Create an account</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
