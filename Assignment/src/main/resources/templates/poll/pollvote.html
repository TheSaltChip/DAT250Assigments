<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Vote on Poll</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container h-100" style="width: 500px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form method="post" name="voteForm" th:action="@{vote}" th:object="${voteform}">
                <div>
                    <h2 class="m-4 text-center" th:text="${poll.getQuestion()}"></h2>
                </div>
                <div>
                    <h3 class="m-4 text-center" th:text="${poll.getCode()}" th:unless="${poll.getIsPrivate()}"></h3>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="yes">Yes:</label>
                        <input class="form-check-label" id="yes" th:field="*{vote}" type="radio" value="true">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="no">No:</label>
                        <input class="form-check-label" id="no" th:field="*{vote}" type="radio" value="false">
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary btn-block w-100 mt-4" type="submit">Submit Vote</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
