<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Vote on Poll</title>
</head>
<body>
    <form name="voteForm" th:action="@{poll/${poll.getId()}}" method="post">
        <div>
            <h2 th:text="${poll.getName()}"></h2>
        </div>
        <div>
            <p>Yes: <input type="radio" name="Vote" value="yes"></p>
            <p>No: <input type="radio" name="Vote" value="no"></p>
        </div>
        <div>
            <button type="submit" >Submit</button>
        </div>
    </form>
</body>
</html>
