<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Vote on Poll</title>
</head>
<body>
    <div th:replace="fragments/navbar"></div>

<form name="voteForm" th:action="@{vote}" method="post" th:object="${voteform}">
        <div>
            <h2 th:text="${poll.getQuestion()}"></h2>
        </div>
        <div>
            <h3 th:unless="${poll.getIsPrivate()}" th:text="${poll.getCode()}"></h3>
        </div>
        <div>
            <p>Yes: <input type="radio" th:field="*{vote}" value="true"></p>
            <p>No: <input type="radio" th:field="*{vote}" value="false"></p>
        </div>
        <div>
            <button type="submit" >Submit</button>
        </div>
    </form>
</body>
</html>
