<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>My Polls</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container h-100" style="width: 1500px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <h1 class="m-3 text-center">Your Polls</h1>

            <table class="table">
                <tr class="thread-light">
                    <th scope="col">Name</th>
                    <th scope="col">Theme</th>
                    <th scope="col">Public or private</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created</th>
                    <th></th>
                </tr>
                <tr scope="row" th:each="poll : ${polls}">
                    <td th:text="${poll.getQuestion()}"></td>
                    <td th:text="${poll.getTheme()}"></td>
                    <td th:text="${poll.getIsPrivate() ? 'Private' : 'Public' }"></td>
                    <td th:text="${poll.getActiveStatus()}"></td>
                    <td th:text="${poll.getCreatedDate().format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy HH:mm:ss'))}"></td>
                    <td>
                        <button class="btn btn-primary btn-block"
                                th:onclick="|window.location.href='@{/poll/{id}(id=${poll.getId()})}'|">Edit
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
