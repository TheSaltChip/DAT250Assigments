<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general :: head"></th:block>
    <title>My Polls</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-auto">

            <h1 class="m-3 text-center">Your Polls</h1>

                <table class="table" style="width: 800px;">
                    <tr class="thread-light">
                        <th scope="col">Question</th>
                        <th scope="col">Theme</th>
                        <th scope="col">Privacy</th>
                        <th scope="col">Status</th>
                        <th scope="col">Created</th>
                        <th></th>
                    </tr>
                    <tr scope="row" th:each="poll : ${polls}">
                        <td th:text="${poll.getQuestion()}"></td>
                        <td th:text="${poll.getTheme()}"></td>
                        <td th:text="${poll.getIsPrivate() ? 'Private' : 'Public' }"></td>
                        <td th:text="${poll.getActiveStatus()}"></td>
                        <td th:text="${poll.getCreatedDate().format(T(java.time.format.DateTimeFormatter).ofPattern('dd-MM-yyyy HH:mm:ss'))}"></td>
                        <td>
                            <button class="btn btn-primary btn-block" th:onclick="|window.location.href='@{/poll/{id}(id=${poll.getId()})}'|">Edit</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
