<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general :: head"></th:block>
    <title>Manage Poll</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container h-100" style="width: 750px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form class="m-4 form" th:action="@{/poll/{id}(id=${pollId})}" th:method="put"
                  th:object="${pollCustomizeForm}">

                <h2 class="m-3 text-center">Manage Poll</h2>

                <div class="form-floating mb-3">
                        <textarea class="form-control" id="question" maxlength="254" name="question" placeholder="Question"
                                  style="height: 140px; resize: none;"
                                  th:field="*{question}"
                                  th:readonly="${pollCustomizeForm.getActiveStatus().toString() != 'CLOSED'}" type="text"></textarea>
                    <label for="question">Question</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="theme" maxlength="20" name="theme" placeholder="Theme" th:field="*{theme}"
                           th:readonly="${pollCustomizeForm.getActiveStatus().toString() != 'CLOSED'}"
                           type="text"/>
                    <label for="theme">Theme</label>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <div>
                        <label>Private poll:
                            <input th:field="*{isPrivate}" type="checkbox">
                        </label>
                    </div>
                    <div th:switch="${pollCustomizeForm.getActiveStatus}">
                        <select class="form-select"
                                name="activeStatus"
                                th:case="${T(no.hvl.dat250.assignment.models.poll.PollStatus).CLOSED}">
                            <option th:field="*{activeStatus}"
                                    th:value="${T(no.hvl.dat250.assignment.models.poll.PollStatus).CLOSED}">
                                Closed
                            </option>
                            <option th:field="*{activeStatus}"
                                    th:value="${T(no.hvl.dat250.assignment.models.poll.PollStatus).OPEN}">
                                Open poll
                            </option>
                        </select>

                        <select name="activeStatus"
                                th:case="${T(no.hvl.dat250.assignment.models.poll.PollStatus).OPEN}">
                            <option th:field="*{activeStatus}"
                                    th:value="${T(no.hvl.dat250.assignment.models.poll.PollStatus).OPEN}">
                                Opened
                            </option>
                            <option th:field="*{activeStatus}"
                                    th:value="${T(no.hvl.dat250.assignment.models.poll.PollStatus).FINISHED}">
                                Finish poll
                            </option>
                        </select>

                        <div th:case="${T(no.hvl.dat250.assignment.models.poll.PollStatus).FINISHED}">
                            <input th:field="*{activeStatus}"
                                   th:value="${T(no.hvl.dat250.assignment.models.poll.PollStatus).FINISHED}"
                                   type="hidden">
                            <p>Poll is finished</p>
                        </div>
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <span th:field="*{code}" th:if="${!pollCustomizeForm.code.equals(0)}"
                          th:text="'Code: ' + *{code}"></span>
                </div>
                <button class="btn btn-primary btn-block w-100" type="submit">Update</button>
                <button class="btn btn-primary btn-block w-100" th:onclick="|window.location.href='@{/poll/{id}/result(id=${pollId})}'|"
                        type="button">View result
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
