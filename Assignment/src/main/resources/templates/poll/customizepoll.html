<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Poll</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>

    <div class="container h-100" style="width: 750px;">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">

                <form class="m-4 form" th:action="@{/poll/{id}(id=${pollId})}" th:method="put" th:object="${pollCustomizeForm}">

                    <h2 class="m-3 text-center">Manage Poll</h2>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" name="question" type="text" id="question" th:field="*{question}"
                                  placeholder="Question" th:readonly="${pollCustomizeForm.getActiveStatus().toString() != 'CLOSED'}"
                                  maxlength="254" style="height: 140px; resize: none;"></textarea>
                        <label for="question">Question</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="theme" type="text" id="theme" th:field="*{theme}" maxlength="20"
                               placeholder="Theme" th:readonly="${pollCustomizeForm.getActiveStatus().toString() != 'CLOSED'}"/>
                        <label for="theme">Theme</label>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            <label>Private poll:
                                <input type="checkbox" th:field="*{isPrivate}">
                            </label>
                        </div>

                        <div th:switch="${pollCustomizeForm.getActiveStatus}">
                            <select class="form-select" th:case="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).CLOSED}" name="activeStatus">
                                <option th:field="*{activeStatus}"
                                        th:value="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).CLOSED}">
                                    Closed
                                </option>
                                <option th:field="*{activeStatus}"
                                        th:value="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).OPEN}">
                                    Open poll
                                </option>
                            </select>

                            <select th:case="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).OPEN}" name="activeStatus">
                                <option th:field="*{activeStatus}"
                                        th:value="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).OPEN}">
                                    Opened
                                </option>
                                <option th:field="*{activeStatus}"
                                        th:value="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).FINISHED}">
                                    Finish poll
                                </option>
                            </select>

                            <div th:case="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).FINISHED}">
                                <input type="hidden" th:field="*{activeStatus}"
                                       th:value="${T(no.hvl.dat250.jpa.assignment.models.poll.PollStatus).FINISHED}">
                                <p>Poll is finished</p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <span  th:if="${!pollCustomizeForm.code.equals(0)}" th:field="*{code}" th:text="'Code: ' + *{code}"></span>
                    </div>
                    <button class="btn btn-primary btn-block w-100" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
