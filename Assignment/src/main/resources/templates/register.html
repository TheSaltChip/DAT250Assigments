<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Register</title>
</head>

<body>
    <div th:replace="fragments/navbar"></div>


<div class="container h-100" style="width: 750px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <h2 class="m-3 text-center">Registration Page</h2>

            <form th:action="@{/register}" th:object="${userData}" method="POST" enctype="utf8">

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" placeholder="First name"/>
                    <label for="firstName">First name</label>
                        <div class="alert alert-warning" th:each="error: ${#fields.errors('firstName')}"
                           th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" placeholder="Last name"/>
                    <label for="lastName">Last name</label>
                    <div class="alert alert-warning" th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="Email"/>
                    <label for="email">Email</label>
                        <div class="alert alert-warning" th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" id="username" th:field="*{username}" placeholder="User name"/>
                    <label for="username">User name</label>
                    <div class="alert alert-warning" th:each="error: ${#fields.errors('username')}"
                            th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Password"/>
                    <label for="password">Password</label>
                    <div class="alert alert-warning" th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    <button name="loginLink" class="btn btn-primary btn-block" th:href="@{/login}">Back to login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
