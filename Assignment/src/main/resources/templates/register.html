<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Register</title>
</head>

<body>

<div class="container h-100" style="width: 750px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <h2 class="m-3 text-center">Registration Page</h2>

            <form th:action="@{/register}" th:object="${userData}" method="POST" enctype="utf8">

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" placeholder="First name"/>
                    <label for="firstName">First name</label>
                        <div class="alert alert-warning" th:each="error: ${#fields.errors('firstName')}"
                           th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last name"/>
                    <label for="firstName">Last name</label>
                    <div class="alert alert-warning" th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" th:field="*{email}" placeholder="Email"/>
                    <label for="firstName">Email</label>
                        <div class="alert alert-warning" th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="text" th:field="*{username}" placeholder="User name"/>
                    <label for="firstName">User name</label>
                    <div class="alert alert-warning" th:each="error: ${#fields.errors('username')}"
                            th:text="${error}">Validation error</div>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" type="password" th:field="*{password}" placeholder="Password"/>
                    <label for="firstName">Password</label>
                    <div class="alert alert-warning" th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    <button name="loginLink" class="btn btn-primary btn-block" th:href="@{/login}">Back to login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
