<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" th:action="@{/admin/user/{id}(id=${user.username})}" th:method="put">
    <input type="hidden" readonly th:field="*{username}" th:value="*{username}">
    <label>
        Firstname:
        <input type="text" th:field="*{firstname}">
    </label>
    <label>
        Lastname:
        <input type="text" th:field="*{lastname}">
    </label>
    <label>
        Email:
        <input type="text" th:field="*{email}">
    </label>

    <button th:type="submit">Update</button>
</form>
<form th:action="@{/admin/user/{id}(id=${user.username})}" th:method="delete">
    <button type="submit">Delete</button>
</form>
</body>
</html>
