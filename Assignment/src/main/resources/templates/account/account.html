<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>Account</title>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container h-100" style="width: 750px;">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <h3 class="m-3 text-center">Account page for <span th:text="${user.username}"></span></h3>

            <form class="m-4 form" th:action="@{/account}" th:method="put" th:object="${user}">
                <input readonly th:field="*{username}" th:value="*{username}" type="hidden">

                <div class="form-floating mb-3">
                    <input class="form-control" id="firstname" name="firstname" placeholder="First name" th:field="*{firstname}"
                           type="text"/>
                    <label for="firstname">First name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="lastname" name="lastname" placeholder="Last name" th:field="*{lastname}"
                           type="text"/>
                    <label for="lastname">Last name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}"
                           type="text"/>
                    <label for="email">Email</label>
                </div>

                <button class="btn btn-primary btn-block w-100" th:type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
